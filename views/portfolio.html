        <div id="contact">

            <div class="container empty"></div>

            <div class="wrapper-1">

                <h1 id="heading">Contact</h1>

                <div class="container form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-4">
                                <div class="card-header">Contact Form</div>
                                <div class="card-body">

                                    <form autocomplete="off">
                                        <div class="form-group">
                                            <label for="userName-input" class="bold-font">Full Name:</label>
                                            <input class="form-control" id="name" placeholder="" type="text">
                                            <p class="error-msg" id="userName-input-error"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="userEmail-input" class="bold-font">Email:</label>
                                            <input class="form-control" id="email" placeholder="" type="text">
                                            <p class="error-msg" id="userEmail-input-error"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="userComm-input" class="bold-font">Message:</label>
                                            <textarea class="form-control" rows="5" placeholder=""
                                                id="message"></textarea>
                                            <p class="error-msg" id="userComm-input-error"></p>
                                        </div>
                                        <button class="btn btn-primary float-left" id="submit-form"
                                            target="_blank">Submit</button>
                                        <span id="response"></span>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="container empty"></div>

        <div class="container empty"></div>


        <div class="container palindrome-check" style="width: 75%">

            <div class="card">
                <div class="card-header"><a style="color: inherit; text-decoration: none" target="_blank" href="http://mbenham1.github.io/react-amplify">Palindrome Checker</a></div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" id="original" class="form-control" autocomplete="off" maxlength="50">
                        </div>
                        <button id="check" type="submit" class="btn btn-primary">Check</button>
                        <!-- <button id="clear" type="submit" class="btn btn-danger">Clear</button>         -->
                        <span id="confirm"></span><span id="bad-palindrome"></span>
                        <span id="recent"></span>
                    </form>
                </div>
                <p>Most Recent Palindromes: <span id="most-recent"></span></p>
                <p id="hide">Top Palindrome: <span id="longest"></span></p>
                <p>Submitted on: <span id="created-on"></span></p>
            </div>
        </div>
